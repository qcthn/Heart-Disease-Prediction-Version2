<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background-color: #103cbe"
        >
          <div class="feature-image mb-3">
            <img
              src="{{ user_image }}"
              alt="User Image"
              class="img-fluid"
              alt=""
              style="width: 250px"
            />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 700;
            "
          >
            Be Honest
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Please declare the following parameters accurately.</small
          >
        </div>
        <form action="" class="col-md-6">
          <div class="row align-items-center">
            <h2 class="header-text mb-4">
              <span class="heading_font">Heart Disease Predictor</span>
            </h2>
            <div class="description">
              <h3>Your result after heart disease prediction</h3>
            </div>
          </div>

          <!-- Result -->
          <div class="results">
            {% if prediction==1 %}

            <p class="danger">You are at risk of heart disease</p>

            {% elif prediction==0 %}

            <p class="safe">
              Your health is very good. Cardiovascular stability with no
              problems.
            </p>

            {% endif %}
          </div>
        </form>
      </div>
    </div>
    <!-- Website Title -->

    <!-- Footer -->
    <div class="footer">
      <div class="contact">
        <a
          target="_blank"
          href="https://github.com/asthasharma98/Heart-Disease-Prediction-Deployment"
          ><i class="fab fa-github fa-lg contact-icon"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/astha-sharma-47266b11b/"
          ><i class="fab fa-linkedin fa-lg contact-icon"></i
        ></a>
      </div>
    </div>
  </body>
</html>
